                        'slide-out': 'slideOut 0.3s ease-in forwards',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        slideIn: { '0%': { transform: 'translateX(100%)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
                        slideOut: { '0%': { transform: 'translateX(0)', opacity: '1' }, '100%': { transform: 'translateX(100%)', opacity: '0' } }
                    }
                }
            }
        }

<body class="bg-gray-50 font-sans text-gray-900">

    <div class="min-h-screen flex flex-col">

             <!-- Catálogo Screen -->

            <!-- Admin Screen -->
            <div id="admin-screen" class="screen-content hidden animate-fade-in">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

    <!-- Modales (Sin cambios funcionales, solo estéticos si aplica) -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, updateDoc, deleteDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const app = initializeApp({ apiKey: "AIzaSyDahnSPvBNTYot00JCn5CBjggAYFVGhbjE", authDomain: "panel-logistica-simple.firebaseapp.com", projectId: "panel-logistica-simple", storageBucket: "panel-logistica-simple.firebasestorage.app", messagingSenderId: "528779971851", appId: "1:528779971851:web:29ed933e7c7fd997a4e60e" });

        const colArts = collection(db, 'requi_toolcrib', 'data', 'articles');

        let currentUser = null, currentReqId = null, confirmAction = null, reqsData = [], empsMap = new Map(), artsMap = new Map();
        const PLACEHOLDER_IMG = "https://placehold.co/400x300/e2e8f0/94a3b8?text=Sin+Imagen";

        window.showToast = (msg, type = 'success') => {
            const t = document.createElement('div'); t.className = `toast toast-${type}`;
            t.innerHTML = `<div class="${type==='success'?'text-green-500':type==='error'?'text-red-500':'text-blue-500'} mr-3"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg></div><div class="text-sm font-medium">${msg}</div>`;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => { t.classList.add('hiding'); setTimeout(() => t.remove(), 300) }, 3000);
        };
        window.openModal = (id) => { const m = document.getElementById(id); m.classList.remove('hidden'); setTimeout(() => { m.querySelector('.modal-content').classList.remove('scale-95','opacity-0'); }, 10); };
        window.closeModal = (id) => { const m = document.getElementById(id); m.querySelector('.modal-content').classList.add('scale-95','opacity-0'); setTimeout(() => m.classList.add('hidden'), 200); };
        window.askConfirm = (title, msg, action) => { document.getElementById('confirm-title').innerText = title; document.getElementById('confirm-message').innerText = msg; confirmAction = action; openModal('confirm-modal'); };

        // --- NUEVA LÓGICA DE NAVEGACIÓN ---
        window.navigateTo = (screenId) => {
            document.querySelectorAll('.screen-content').forEach(s => s.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
            // Mostrar u ocultar botón de regresar
            document.getElementById('main-back-btn').classList.toggle('hidden', screenId === 'home-screen');
        };

        onAuthStateChanged(auth, (u) => {
            currentUser = u;
            document.getElementById('btn-login-icon').classList.toggle('hidden', !!u);
            document.getElementById('btn-logout').classList.toggle('hidden', !u);
            // Mostrar botón Admin en Home solo si está logueado
            document.getElementById('btn-admin-home').classList.toggle('hidden', !u);

            if(u) { 
                document.getElementById('user-email-display').innerText = u.email; 
            } else { 
                // Si cierra sesión y estaba en admin, volver a home
                if(!document.getElementById('admin-screen').classList.contains('hidden')) window.navigateTo('home-screen');
            }
            document.querySelectorAll('.col-acciones').forEach(e => e.classList.toggle('hidden', !u));
            renderReqs(); renderAdmin(); renderCatalogo();
        });

        onSnapshot(colReqs, (s) => { reqsData = []; s.forEach(d => reqsData.push({id: d.id, ...d.data()})); reqsData.sort((a,b) => b.fecha.localeCompare(a.fecha)); renderReqs(); }, (e) => { if(e.code==='permission-denied') document.getElementById('tbody-requisiciones').innerHTML='<tr><td colspan="7" class="p-8 text-center text-gray-500">Inicia sesión para ver datos.</td></tr>'; });
        onSnapshot(colEmps, (s) => { empsMap.clear(); s.forEach(d => empsMap.set(d.data().id, {...d.data(), fbId: d.id})); renderAdmin(); });
        onSnapshot(colArts, (s) => { artsMap.clear(); s.forEach(d => artsMap.set(d.data().num, {...d.data(), fbId: d.id})); renderArtsDropdown(); renderAdmin(); renderCatalogo(); });

        function renderReqs() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = reqsData.filter(r => (r.nombre||'').toLowerCase().includes(term) || (r.empleadoId||'').toString().includes(term) || (r.articulo||'').toLowerCase().includes(term) || (r.numRequi||'').toLowerCase().includes(term));
            document.getElementById('tbody-requisiciones').innerHTML = filtered.length ? filtered.map(r => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 font-medium text-primary-900">${r.numRequi || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${r.fecha}</td>
                    <td class="px-6 py-4"><div class="font-medium text-gray-900">${r.empleadoId}</div><div class="text-xs text-gray-500">${r.nombre}</div></td>
                    <td class="px-6 py-4 text-sm text-gray-900 font-medium">${r.articulo}</td>
                    <td class="px-6 py-4 text-center"><span data-id="${r.id}" class="status-badge cursor-pointer hover:scale-105 transition inline-flex px-3 py-1 text-xs font-semibold rounded-full ${r.status==='Autorizada'?'bg-green-100 text-green-800':r.status==='Cobrada'?'bg-blue-100 text-blue-800':'bg-yellow-100 text-yellow-800'}">${r.status}</span></td>
                    <td class="px-6 py-4 text-sm text-gray-500">${r.fechaCobro || '-'}</td>
                    <td class="px-6 py-4 text-center col-acciones ${currentUser?'':'hidden'}"><button class="btn-del-req text-gray-400 hover:text-red-600 transition" data-id="${r.id}"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 pointer-events-none"><path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" /></svg></button></td>
                </tr>`).join('') : '<tr><td colspan="7" class="p-8 text-center text-gray-500 italic">Sin resultados.</td></tr>';
        }
        function renderAdmin() {
            document.getElementById('admin-list-empleados').innerHTML = empsMap.size ? Array.from(empsMap.values()).sort((a,b)=>a.id-b.id).map(e => `<div class="flex justify-between p-3 hover:bg-white transition"><div><span class="font-bold">${e.id}</span> <span class="text-gray-600 ml-2">${e.nombre}</span></div><button class="btn-del-emp text-gray-300 hover:text-red-500" data-id="${e.fbId}" data-n="${e.nombre}"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button></div>`).join('') : '<div class="p-4 text-center text-gray-400 italic">Vacío</div>';
            document.getElementById('admin-list-articulos').innerHTML = artsMap.size ? Array.from(artsMap.values()).sort((a,b)=>a.nom.localeCompare(b.nom)).map(a => `<div class="flex justify-between p-3 hover:bg-white transition"><div><span class="font-mono text-sm bg-primary-50 text-primary-700 px-2 py-1 rounded mr-2">${a.num}</span><span>${a.nom}</span></div><button class="btn-del-art text-gray-300 hover:text-red-500" data-id="${a.fbId}" data-n="${a.nom}"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button></div>`).join('') : '<div class="p-4 text-center text-gray-400 italic">Vacío</div>';
        }
        function renderCatalogo() {
            const term = document.getElementById('search-catalogo').value.toLowerCase();
            const filtered = Array.from(artsMap.values()).filter(a => a.num.toLowerCase().includes(term) || a.nom.toLowerCase().includes(term)).sort((a,b) => a.num.localeCompare(b.num));
            document.getElementById('catalogo-grid').innerHTML = filtered.length ? filtered.map(a => `
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition">
                    <div class="aspect-w-16 bg-gray-200">
                        <img src="${a.img || PLACEHOLDER_IMG}" alt="${a.nom}" class="object-cover w-full h-full" onerror="this.src='${PLACEHOLDER_IMG}'">
                    </div>
                    <div class="p-4">
                        <div class="text-xs font-bold text-primary-600 mb-1">${a.num}</div>
                        <div class="text-sm font-medium text-gray-900 line-clamp-2" title="${a.nom}">${a.nom}</div>
                    </div>
                </div>
            `).join('') : '<div class="col-span-full p-8 text-center text-gray-500 italic">No se encontraron artículos.</div>';
        }
        function renderArtsDropdown() {
             const s = document.getElementById('reg-articulo'), val = s.value;
             s.innerHTML = '<option value="">Seleccione...</option>' + Array.from(artsMap.values()).sort((a,b)=>a.nom.localeCompare(b.nom)).map(a => `<option value="[${a.num}] - ${a.nom}">[${a.num}] - ${a.nom}</option>`).join('');
             s.value = val;
        }

        document.addEventListener('click', e => {
            // Nueva Delegación para Navegación
            const navBtn = e.target.closest('[data-navigate-to]');
            if (navBtn) window.navigateTo(navBtn.dataset.navigateTo);
            
            if(e.target.closest('[data-dismiss="modal"]')) closeModal(e.target.closest('.modal').id);
            if(e.target.closest('.status-badge') && currentUser) { currentReqId = e.target.closest('.status-badge').dataset.id; openModal('status-modal'); }
            const delReq = e.target.closest('.btn-del-req'); if(delReq && currentUser) askConfirm('Eliminar Requi', '¿Seguro?', async () => { await deleteDoc(doc(colReqs, delReq.dataset.id)); showToast('Eliminado'); });
            const delEmp = e.target.closest('.btn-del-emp'); if(delEmp && currentUser) askConfirm('Eliminar Empleado', `¿Eliminar a ${delEmp.dataset.n}?`, async () => { await deleteDoc(doc(colEmps, delEmp.dataset.id)); showToast('Eliminado'); });
            const delArt = e.target.closest('.btn-del-art'); if(delArt && currentUser) askConfirm('Eliminar Artículo', `¿Eliminar ${delArt.dataset.n}?`, async () => { await deleteDoc(doc(colArts, delArt.dataset.id)); showToast('Eliminado'); });
        });

        document.getElementById('main-back-btn').onclick = () => window.navigateTo('home-screen');
        document.getElementById('btn-login-icon').onclick = () => openModal('login-modal');
        document.getElementById('btn-logout').onclick = async () => { await signOut(auth); showToast('Sesión cerrada', 'info'); };
        document.getElementById('btn-registrar-nav').onclick = () => { document.getElementById('reg-fecha').value = new Date().toISOString().split('T')[0]; openModal('registrar-modal'); };
        document.getElementById('search-input').oninput = renderReqs;
        document.getElementById('search-catalogo').oninput = renderCatalogo;
        document.getElementById('reg-empleado-id').oninput = (e) => { const emp = empsMap.get(e.target.value); document.getElementById('reg-nombre').value = emp ? emp.nombre : ''; };
        document.getElementById('btn-confirm-ok').onclick = () => { if(confirmAction) confirmAction(); closeModal('confirm-modal'); };
        document.getElementById('btn-status-auth').onclick = () => setStatus('Autorizada');
        document.getElementById('btn-status-cob').onclick = () => setStatus('Cobrada');
        document.getElementById('btn-status-pen').onclick = () => setStatus('Pendiente');

        document.getElementById('form-login').onsubmit = async (e) => { e.preventDefault(); document.getElementById('btn-login-submit').disabled=true; try { await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value); closeModal('login-modal'); e.target.reset(); showToast('Bienvenido'); } catch(err) { showToast('Credenciales incorrectas', 'error'); } finally { document.getElementById('btn-login-submit').disabled=false; } };
        document.getElementById('form-registrar').onsubmit = async (e) => { e.preventDefault(); if(!e.target['reg-nombre'].value) return showToast('Empleado no válido', 'error'); try { await addDoc(colReqs, { numRequi: e.target['reg-num-requi'].value, empleadoId: e.target['reg-empleado-id'].value, nombre: e.target['reg-nombre'].value, articulo: e.target['reg-articulo'].value, fecha: e.target['reg-fecha'].value, status: 'Pendiente' }); showToast('Registrado'); closeModal('registrar-modal'); e.target.reset(); } catch(err) { showToast('Error', 'error'); } };
        document.getElementById('form-add-empleado').onsubmit = async (e) => { e.preventDefault(); if(empsMap.has(e.target['admin-emp-id'].value)) return showToast('ID duplicado', 'error'); try { await addDoc(colEmps, {id:e.target['admin-emp-id'].value, nombre:e.target['admin-emp-nombre'].value}); showToast('Agregado'); e.target.reset(); } catch(err){ showToast('Error', 'error'); } };
        document.getElementById('form-add-articulo').onsubmit = async (e) => { e.preventDefault(); if(artsMap.has(e.target['admin-art-num'].value)) return showToast('No. Parte duplicado', 'error'); try { await addDoc(colArts, {num:e.target['admin-art-num'].value, nom:e.target['admin-art-nom'].value, img:e.target['admin-art-img'].value}); showToast('Agregado'); e.target.reset(); } catch(err){ showToast('Error', 'error'); } };
        
        document.getElementById('file-upload-emp').onchange = async (e) => {
            const f = e.target.files[0]; if(!f) return;
            const reader = new FileReader();
            reader.onload = async (evt) => {
                try {
                    const wb = XLSX.read(evt.target.result, {type: 'binary'});
                    const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header: 1});
                    let count = 0;
                    for(let i=0; i<data.length; i++) { if(data[i][0] && data[i][1] && !empsMap.has(data[i][0].toString())) { await addDoc(colEmps, {id: data[i][0].toString(), nombre: data[i][1].toString()}); count++; } }
                    showToast(`Cargados ${count} empleados`);
                } catch(err) { console.error(err); showToast('Error al leer archivo', 'error'); }
                e.target.value = '';
            };
            reader.readAsBinaryString(f);
        };

        // Iniciar en Home
        window.navigateTo('home-screen');
    </script>
</body>
</html>
