                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        slideIn: { '0%': { transform: 'translateX(100%)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
                        slideOut: { '0%': { transform: 'translateX(0)', opacity: '1' }, '100%': { transform: 'translateX(100%)', opacity: '0' } }

    <style>
        /* Toast Notifications */
        #toast-container { position: fixed !important; bottom: 1.5rem !important; right: 1.5rem !important; z-index: 9999; display: flex; flex-direction: column; gap: 0.75rem; }
        .toast { display: flex; align-items: center; padding: 1rem; width: 20rem; background-color: white; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-left: 4px solid; animation: slideIn 0.3s ease-out forwards; }
        .toast-success { border-color: #22c55e; } 
        .toast-error { border-color: #ef4444; } 
        .toast.hiding { animation: slideOut 0.3s ease-in forwards; }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }

        /* Variantes Tabla */
        .variant-row { display: flex; gap: 0.5rem; margin-bottom: 0.5rem; align-items: center; }
        .variant-input { width: 50%; border-radius: 0.5rem; border: 1px solid #d1d5db; font-size: 0.75rem; padding: 0.25rem 0.5rem; }
        .variant-btn-del { color: #f87171; padding: 0.25rem; transition: 0.2s; }
        .variant-btn-del:hover { color: #dc2626; background-color: #fef2f2; border-radius: 0.25rem; }

        /* Responsive Table */
        @media (max-width: 640px) {
            .responsive-table thead { display: none; }
            .responsive-table tbody tr { display: flex; flex-direction: column; margin-bottom: 1rem; background-color: white; border-radius: 0.75rem; border: 1px solid #e5e7eb; padding: 1.25rem; margin-left: 1rem; margin-right: 1rem; box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); }
            .responsive-table td { display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid #f3f4f6; }
            .responsive-table td::before { content: attr(data-label); font-weight: 500; color: #6b7280; font-size: 0.875rem; width: 33%; text-align: left; }
            .responsive-table td > * { text-align: right; width: 100%; }
            .responsive-table td.col-acciones { justify-content: flex-end; border-top: 1px solid #f3f4f6; }
            .responsive-table td.col-acciones::before { display: none; }
        }
        @media (min-width: 1024px) { #admin-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
        .btn-view.active { background-color: #dbeafe; color: #2563eb; }
        .btn-view:not(.active) { background-color: white; color: #9ca3af; }
        #admin-variants-container { display: none; }
        
        .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; transition: 0.2s; }
        .btn-primary { background-color: #2563eb; color: white; }
        .btn-primary:hover { background-color: #1d4ed8; }
        .btn-secondary { background-color: #f3f4f6; color: #374151; }
        .btn-danger { background-color: #dc2626; color: white; }
    </style>
</head>

                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>

                                        </div>
                                        <div id="variants-list-container" class="space-y-2"></div>
                                        <button type="button" onclick="window.addVariantRow()" class="mt-3 w-full py-1.5 text-xs font-bold text-primary-600 border border-dashed border-primary-300 rounded hover:bg-primary-50 flex items-center justify-center gap-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>Agregar Variante</button>

                                <div class="flex gap-2 pt-4">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                        <div class="flex gap-2 mb-4"><input type="file" id="file-upload-emp" accept=".xlsx, .csv" class="hidden"><button onclick="document.getElementById('file-upload-emp').click()" class="flex-1 px-3 py-1.5 text-sm bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition flex items-center justify-center gap-1">üì• Cargar Excel</button></div>
                        <form id="form-add-empleado" class="flex gap-2 mb-4"><input type="number" id="admin-emp-id" placeholder="ID" class="w-1/3 rounded-lg border-gray-300 text-sm" required><input type="text" id="admin-emp-nombre" placeholder="Nombre" class="w-full rounded-lg border-gray-300 text-sm" required><button type="submit" class="btn btn-primary p-2">+</button></form>

                        <div class="flex gap-2 mb-2"><input type="text" id="admin-cat-name" placeholder="Nueva Categor√≠a" class="w-full rounded-lg border-gray-300 text-sm"><button id="btn-add-cat-manual" class="btn btn-primary p-2">+</button></div>
                        <div id="admin-list-categorias" class="h-1/2 overflow-y-auto border rounded-lg bg-gray-50 p-1 divide-y mb-4"></div>

            <div id="login-modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4"><div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm"><h2 class="text-2xl font-bold text-center mb-6">Acceso Admin</h2><form id="form-login" class="space-y-4"><input type="email" id="login-email" required class="w-full rounded-lg" placeholder="Email"><input type="password" id="login-pass" required class="w-full rounded-lg" placeholder="Contrase√±a"><button type="submit" class="btn btn-primary w-full py-3">Entrar</button></form><button type="button" onclick="closeModal('login-modal')" class="w-full text-center text-gray-500 text-sm mt-4">Cancelar</button></div></div>

            <div id="qr-modal" class="hidden fixed inset-0 bg-black/60 z-[70] flex items-center justify-center p-4"><div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 text-center"><h2 class="text-xl font-bold mb-2">C√≥digo QR</h2><p id="qr-category-name" class="text-primary-600 mb-4"></p><div class="bg-white p-4 border-2 border-dashed border-gray-300 rounded-xl inline-block mb-6"><div id="qrcode-container"></div></div><div class="flex flex-col gap-3"><button onclick="imprimirQR()" class="btn btn-primary w-full">Imprimir</button><button onclick="closeModal('qr-modal')" class="btn btn-secondary w-full">Cerrar</button></div></div></div>
        </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, updateDoc, deleteDoc, onSnapshot, collection, setDoc, increment, getDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURACI√ìN ---
        const app = initializeApp({ apiKey: "AIzaSyDahnSPvBNTYot00JCn5CBjggAYFVGhbjE", authDomain: "panel-logistica-simple.firebaseapp.com", projectId: "panel-logistica-simple", storageBucket: "panel-logistica-simple.firebasestorage.app", messagingSenderId: "528779971851", appId: "1:528779971851:web:29ed933e7c7fd997a4e60e" });
        const auth = getAuth(app); const db = getFirestore(app);
        
        const colArts = collection(db, 'requi_toolcrib', 'data', 'articles');
        const colEmps = collection(db, 'requi_toolcrib', 'data', 'employees');
        const colCats = collection(db, 'requi_toolcrib', 'data', 'categories');
        const colLists = collection(db, 'requi_toolcrib', 'data', 'lists');
        const colLogs = collection(db, 'requi_toolcrib', 'data', 'traffic_logs');
        const colReqs = collection(db, 'requi_toolcrib', 'data', 'requisitions');

        let artsMap = new Map(), empsMap = new Map(), catsMap = new Map(), listsMap = new Map(), reqsData = [];
        let editingArtId = null, editingEmpId = null, confirmAction = null;
        let currentUser = null, currentItemForDetails = null, articulosSeleccionados = [];
        let currentCategory='Todos', currentRegCategory='Todos', currentRegListId='Todos';

        const PLACEHOLDER_IMG = "https://placehold.co/400x400/f1f5f9/94a3b8?text=Sin+Imagen";

        // --- HELPER VARIANTES ---
        window.addVariantRow = (name = '', code = '') => {
            const container = document.getElementById('variants-list-container');
            const row = document.createElement('div');
            row.className = 'variant-row';
            row.innerHTML = `<input type="text" placeholder="Talla 32" value="${name}" class="variant-name-input variant-input"><input type="text" placeholder="BTA-T32" value="${code}" class="variant-code-input variant-input"><button type="button" onclick="this.parentElement.remove()" class="variant-btn-del text-red-500 font-bold px-2">x</button>`;
            container.appendChild(row);
        };
        const getVariantsData = () => {
            const arr = []; document.querySelectorAll('.variant-row').forEach(row => {
                const n = row.querySelector('.variant-name-input').value.trim();
                const c = row.querySelector('.variant-code-input').value.trim();
                if(n && c) arr.push({name:n, code:c});
            }); return arr;
        };

        // --- UTILIDADES ---
        const showToast = (msg, type = 'success') => {
            const t = document.createElement('div'); t.className = `toast toast-${type}`;
            t.innerHTML = `<div class="mr-2 font-bold">${type==='error'?'‚úñ':'‚úî'}</div><div>${msg}</div>`;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => { t.classList.add('hiding'); setTimeout(() => t.remove(), 300) }, 3000);
        };
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        const openModal = (id) => document.getElementById(id).classList.remove('hidden');
        const askConfirm = (title, msg, action) => { document.getElementById('confirm-title').innerText=title; document.getElementById('confirm-message').innerText=msg; confirmAction=action; openModal('confirm-modal'); };
        const navigateTo = (id) => { document.querySelectorAll('.screen-content').forEach(e=>e.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); if(id==='registrar-screen') resetRegistro(); };

        // --- AUTH ---
        onAuthStateChanged(auth, (u) => {
            currentUser = u;
            document.getElementById('btn-login-icon').classList.toggle('hidden', !!u);
            document.getElementById('btn-logout').classList.toggle('hidden', !u);
            document.getElementById('btn-admin-home').classList.toggle('hidden', !u);
            document.querySelectorAll('.col-acciones').forEach(e => e.classList.toggle('hidden', !u));
            
            if(u) {
                document.getElementById('user-email-display').innerText = u.email;
                loadData();
            } else {
                if(!document.getElementById('admin-screen').classList.contains('hidden')) navigateTo('home-screen');
            }
        });

        // --- DATA ---
        function loadData() {
            onSnapshot(colArts, (s) => { artsMap.clear(); s.forEach(d => artsMap.set(d.data().num, { ...d.data(), fbId: d.id })); renderArticulos(); renderRegistrarArticulos(); });
            onSnapshot(colEmps, (s) => { empsMap.clear(); s.forEach(d => empsMap.set(d.data().id, { ...d.data(), fbId: d.id })); renderEmpleados(); });
            onSnapshot(colCats, (s) => { 
                catsMap.clear(); const sel = document.getElementById('admin-art-cat'); sel.innerHTML='<option value="">Selecciona...</option>';
                s.forEach(d => { catsMap.set(d.data().name, d.id); sel.innerHTML += `<option value="${d.data().name}">${d.data().name}</option>`; });
                renderCategorias(); 
            });
            onSnapshot(colLists, (s) => { listsMap.clear(); s.forEach(d => listsMap.set(d.id, { name: d.data().name, fbId: d.id })); renderAdminLists(); renderRegListSelect(); });
            onSnapshot(colReqs, (s) => { reqsData=[]; s.forEach(d=>reqsData.push({id:d.id, ...d.data()})); renderReqs(); });
            loadKPIs();
        }

        // --- KPI LOGIC ---
        function loadKPIs() {
             onSnapshot(doc(db, 'requi_toolcrib', 'stats'), (s) => { if(s.exists()) { const d=s.data(); document.getElementById('stats-total').innerText = (d.totalVisits||0).toLocaleString(); document.getElementById('stats-qr').innerText=(d.sources?.qr||0).toLocaleString(); document.getElementById('stats-direct').innerText=(d.sources?.direct||0).toLocaleString(); } });
             onSnapshot(query(colLogs, orderBy('timestamp', 'desc'), limit(10)), (s) => {
                 const c = document.getElementById('stats-recent-logs');
                 if(s.empty) c.innerHTML = '<div class="text-gray-400 italic text-center pt-2">Sin actividad.</div>';
                 else c.innerHTML = s.docs.map(d => { const l=d.data(); const icon=l.tipo==='QR'?'üì±':'üíª'; return `<div class="flex justify-between border-b pb-1 text-[10px] items-center"><div class="flex gap-2"><span>${icon}</span><span class="font-bold text-gray-700">${l.categoria}</span></div><span class="text-gray-400">${l.hora}</span></div>`}).join('');
             });
        }
        
        async function registrarTrafico(cat) {
            const now = new Date();
            const statsRef = doc(db, 'requi_toolcrib', 'stats');
            try {
                await setDoc(statsRef, { lastUpdate: now.toISOString() }, { merge: true });
                const up = { totalVisits: increment(1), lastVisit: now.toISOString() };
                if(cat) { up[`scans.${cat}`]=increment(1); up['sources.qr']=increment(1); } else { up['sources.direct']=increment(1); }
                await updateDoc(statsRef, up);
                await addDoc(colLogs, { timestamp: now, fecha: now.toLocaleDateString('es-MX'), hora: now.toLocaleTimeString('es-MX'), tipo: cat?'QR':'Directo', categoria: cat||'N/A', device: navigator.userAgent });
            } catch(e) { console.error(e); }
        }

        // --- ART√çCULOS ---
        document.getElementById('admin-art-hasVariants').addEventListener('change', (e) => {
            const panel = document.getElementById('admin-variants-panel');
            if (e.target.checked) { panel.classList.remove('hidden'); if (document.getElementById('variants-list-container').children.length === 0) window.addVariantRow(); } 
            else { panel.classList.add('hidden'); }
        });

        document.getElementById('form-add-articulo').onsubmit = async (e) => {
            e.preventDefault();
            const num = document.getElementById('admin-art-num').value.trim();
            const nom = document.getElementById('admin-art-nom').value.trim();
            const cat = document.getElementById('admin-art-cat').value;
            const precio = parseFloat(document.getElementById('admin-art-precio').value) || 0;
            const img = document.getElementById('admin-art-img').value.trim();
            const hasVariants = document.getElementById('admin-art-hasVariants').checked;
            
            let variantsData = null;
            if (hasVariants) {
                variantsData = getVariantsData();
                if (variantsData.length === 0) return showToast('Agrega al menos una variante con c√≥digo', 'error');
            }
            const assignedLists = []; document.querySelectorAll('#admin-art-lists input:checked').forEach(cb => assignedLists.push(cb.value));
            const data = { num, nom, cat, precio, img, hasVariants, variants: variantsData, assignedLists };

            try {
                if (editingArtId) { await updateDoc(doc(colArts, editingArtId), data); showToast('Actualizado'); cancelEditArticulo(); }
                else { if (artsMap.has(num)) return showToast('C√≥digo existe', 'error'); await addDoc(colArts, data); showToast('Creado'); e.target.reset(); document.getElementById('admin-variants-panel').classList.add('hidden'); document.getElementById('variants-list-container').innerHTML=''; renderArticuloListsCheckboxes(); }
            } catch(err) { showToast('Error', 'error'); console.error(err); }
        };

        // --- RENDERS ---
        function renderArticulos() {
            const list = document.getElementById('admin-list-articulos'); const term = document.getElementById('admin-art-search').value.toLowerCase();
            let items = Array.from(artsMap.values()).filter(a => a.num.toLowerCase().includes(term) || a.nom.toLowerCase().includes(term));
            items.sort((a,b) => a.nom.localeCompare(b.nom));
            if(items.length===0) { list.innerHTML='<div class="text-center p-10 text-gray-400">Sin datos</div>'; return; }
            list.innerHTML = items.map(a => {
                const badge = a.hasVariants ? `<span class="bg-blue-100 text-blue-800 text-[10px] px-2 rounded ml-2">${Array.isArray(a.variants)?a.variants.length+' var':'Simple'}</span>` : '';
                return `<div class="bg-white p-3 rounded-lg border hover:border-blue-300 flex justify-between items-center group"><div><div class="flex items-center"><span class="font-bold text-gray-800">${a.nom}</span>${badge}</div><div class="text-xs text-gray-500 font-mono">${a.num} ‚Ä¢ $${a.precio}</div></div><div class="flex gap-2 opacity-0 group-hover:opacity-100"><button class="text-blue-500 btn-edit" data-id="${a.fbId}">‚úèÔ∏è</button><button class="text-red-500 btn-del" data-id="${a.fbId}" data-n="${a.nom}">üóëÔ∏è</button></div></div>`;
            }).join('');
        }
        function renderRegListSelect() {
            const select = document.getElementById('reg-list-select'); if (!select) return;
            const sortedLists = Array.from(listsMap.values()).sort((a, b) => a.name.localeCompare(b.name));
            select.innerHTML = '<option value="Todos">Todas</option>';
            sortedLists.forEach(l => { select.innerHTML += `<option value="${l.fbId}">${l.name}</option>`; });
            select.value = currentRegListId;
            select.onchange = (e) => { currentRegListId = e.target.value; renderRegistrarListArticles(); };
        }

        // --- EDITAR ---
        document.addEventListener('click', e => {
            const btn = e.target.closest('.btn-edit');
            if(btn) {
                const art = Array.from(artsMap.values()).find(a => a.fbId === btn.dataset.id);
                if(!art) return;
                editingArtId = art.fbId;
                document.getElementById('admin-art-num').value = art.num; document.getElementById('admin-art-original-num').value = art.num;
                document.getElementById('admin-art-nom').value = art.nom; document.getElementById('admin-art-cat').value = art.cat;
                document.getElementById('admin-art-precio').value = art.precio; document.getElementById('admin-art-img').value = art.img;
                
                const chk = document.getElementById('admin-art-hasVariants');
                const cont = document.getElementById('variants-list-container');
                chk.checked = art.hasVariants; cont.innerHTML = '';
                
                if(art.hasVariants) {
                    document.getElementById('admin-variants-panel').classList.remove('hidden');
                    if(Array.isArray(art.variants)) art.variants.forEach(v => window.addVariantRow(v.name, v.code));
                    else if(typeof art.variants === 'string') art.variants.split(',').forEach(v => window.addVariantRow(v.trim(), ''));
                } else document.getElementById('admin-variants-panel').classList.add('hidden');

                renderArticuloListsCheckboxes(art.assignedLists);
                document.getElementById('btn-cancel-art').classList.remove('hidden');
                document.querySelector('#form-add-articulo button[type="submit"]').innerText = 'Actualizar';
                document.getElementById('form-add-articulo').scrollIntoView({ behavior: 'smooth' });
            }
        });

        function cancelEditArticulo() {
            editingArtId = null; document.getElementById('form-add-articulo').reset();
            document.getElementById('btn-cancel-art').classList.add('hidden');
            document.getElementById('admin-variants-panel').classList.add('hidden');
            document.getElementById('variants-list-container').innerHTML = '';
            renderArticuloListsCheckboxes();
        }
        document.getElementById('btn-cancel-art').onclick = cancelEditArticulo;

        // --- OTRAS FUNCIONES ---
        document.getElementById('form-add-empleado').onsubmit = async (e) => { e.preventDefault(); await addDoc(colEmps, { id: document.getElementById('admin-emp-id').value, nombre: document.getElementById('admin-emp-nombre').value }); e.target.reset(); };
        document.getElementById('form-add-categoria').onsubmit = async (e) => { e.preventDefault(); await addDoc(colCats, { name: document.getElementById('admin-cat-name').value }); e.target.reset(); };
        document.getElementById('btn-add-cat-manual').onclick = () => document.getElementById('form-add-categoria').dispatchEvent(new Event('submit'));
        document.getElementById('form-add-list').onsubmit = async (e) => { e.preventDefault(); await addDoc(colLists, { name: document.getElementById('admin-list-name').value }); e.target.reset(); };
        document.getElementById('btn-add-list-manual').onclick = () => document.getElementById('form-add-list').dispatchEvent(new Event('submit'));
        document.getElementById('admin-art-search').addEventListener('input', renderArticulos);

        function renderEmpleados() { document.getElementById('admin-list-empleados').innerHTML = Array.from(empsMap.values()).map(e => `<div class="flex justify-between p-2 text-sm hover:bg-gray-50 border-b"><div><b>${e.id}</b> - ${e.nombre}</div><button class="text-red-500 btn-del-emp" data-id="${e.fbId}">√ó</button></div>`).join(''); }
        function renderCategorias() { document.getElementById('admin-list-categorias').innerHTML = Array.from(catsMap.entries()).map(([name, id]) => `<div class="flex justify-between p-2 border-b"><span>${name}</span><div><button class="mr-2" onclick="window.mostrarQR('${name}')">üì±</button><button class="text-red-500 btn-del-cat" data-id="${id}">√ó</button></div></div>`).join(''); }
        function renderAdminLists() { document.getElementById('admin-list-lists').innerHTML = Array.from(listsMap.values()).map(l => `<div class="flex justify-between p-2 border-b"><span>${l.name}</span><button class="text-red-500 btn-del-list" data-id="${l.fbId}">√ó</button></div>`).join(''); }
        function renderArticuloListsCheckboxes(assigned = []) { document.getElementById('admin-art-lists').innerHTML = Array.from(listsMap.values()).map(l => `<div class="flex items-center"><input type="checkbox" value="${l.fbId}" ${assigned.includes(l.fbId)?'checked':''} class="mr-2"><span>${l.name}</span></div>`).join(''); }

        document.addEventListener('click', async e => {
            if(e.target.closest('.btn-del')) { if(confirm('¬øBorrar?')) await deleteDoc(doc(colArts, e.target.closest('.btn-del').dataset.id)); }
            if(e.target.closest('.btn-del-cat')) await deleteDoc(doc(colCats, e.target.closest('.btn-del-cat').dataset.id));
            if(e.target.closest('.btn-del-emp')) await deleteDoc(doc(colEmps, e.target.closest('.btn-del-emp').dataset.id));
            if(e.target.closest('.btn-del-list')) await deleteDoc(doc(colLists, e.target.closest('.btn-del-list').dataset.id));
        });

        // --- EXCEL & QR & LOGIN ---
        document.getElementById('file-upload-emp').onchange = async (e) => {
            const f = e.target.files[0]; if(!f) return; const r = new FileReader();
            r.onload = async (evt) => {
                const wb = XLSX.read(evt.target.result,{type:'binary'}); const d = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{header:1});
                let c = 0; for(let i=0; i<d.length; i++) { if(d[i][0] && d[i][1] && !empsMap.has(d[i][0].toString())) { await addDoc(colEmps,{id:d[i][0].toString(),nombre:d[i][1].toString()}); c++; } }
                showToast(`Cargados ${c}`);
            }; r.readAsBinaryString(f);
        };
        window.mostrarQR = (n) => { document.getElementById('qr-category-name').innerText=n; document.getElementById('qrcode-container').innerHTML=''; new QRCode(document.getElementById('qrcode-container'),{text:window.location.href.split('?')[0]+'?cat='+encodeURIComponent(n),width:150,height:150}); openModal('qr-modal'); }
        window.imprimirQR = () => { const w=window.open('','','height=400,width=400'); w.document.write('<html><body style="text-align:center"><h2>'+document.getElementById('qr-category-name').innerText+'</h2>'+document.getElementById('qrcode-container').innerHTML+'</body></html>'); w.document.close(); w.focus(); setTimeout(()=>w.print(),500); }

        // --- ARRANQUE ---
        function checkQR() { const p = new URLSearchParams(window.location.search); const c = p.get('cat'); if(c) { currentCategory=c; navigateTo('catalogo-screen'); renderCatalogoFilters(); } }
        function loadKPIs() {
            onSnapshot(doc(db, 'requi_toolcrib', 'stats'), s=>{ if(s.exists()) { const d=s.data(); document.getElementById('stats-total').innerText=d.totalVisits||0; document.getElementById('stats-qr').innerText=d.sources?.qr||0; document.getElementById('stats-direct').innerText=d.sources?.direct||0; }});
            onSnapshot(query(colLogs, orderBy('timestamp', 'desc'), limit(5)), s=>{ document.getElementById('stats-recent-logs').innerHTML = s.docs.map(d=>`<div class="text-[10px] border-b">${d.data().categoria} - ${d.data().hora}</div>`).join(''); });
        }
        
        document.getElementById('form-login').onsubmit = async(e)=>{e.preventDefault(); try{await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value); closeModal('login-modal');}catch{showToast('Error','error');}};
        document.getElementById('btn-login-icon').onclick=()=>openModal('login-modal');
        document.getElementById('btn-logout').onclick=()=>signOut(auth);

        checkQR();
        
        function setInitialIcons() { const empIcon = document.getElementById('emp-submit-icon'); if (empIcon) empIcon.innerHTML = iconAddSVG; }
        setInitialIcons(); 
    </script>
</body>
