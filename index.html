    <style>
        /* Toast Notifications */

        .toast-success { border-color: #22c55e; } 
        .toast-error { border-color: #ef4444; } 
        .toast.hiding { animation: slideOut 0.3s ease-in forwards; }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }

            .responsive-table td { display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid #f3f4f6; }
            .responsive-table td::before { content: attr(data-label); font-weight: 500; color: #6b7280; font-size: 0.875rem; width: 33%; text-align: left; }
            .responsive-table td > * { text-align: right; width: 100%; }

        @media (min-width: 1024px) { #admin-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
        .btn-view.active { background-color: #dbeafe; color: #2563eb; }

         /* Switch Toggle */
        .toggle-checkbox:checked { right: 0; border-color: #0ea5e9; }
        .toggle-checkbox:checked + .toggle-label { background-color: #0ea5e9; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, updateDoc, deleteDoc, onSnapshot, collection, setDoc, increment, getDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURACI√ìN (LA ORIGINAL)
        const app = initializeApp({ apiKey: "AIzaSyDahnSPvBNTYot00JCn5CBjggAYFVGhbjE", authDomain: "panel-logistica-simple.firebaseapp.com", projectId: "panel-logistica-simple", storageBucket: "panel-logistica-simple.firebasestorage.app", messagingSenderId: "528779971851", appId: "1:528779971851:web:29ed933e7c7fd997a4e60e" });
        const auth = getAuth(app); const db = getFirestore(app);
        
        const colReqs = collection(db, 'requi_toolcrib', 'data', 'requisitions');
        const colEmps = collection(db, 'requi_toolcrib', 'data', 'employees');
        const colArts = collection(db, 'requi_toolcrib', 'data', 'articles');
        const colCats = collection(db, 'requi_toolcrib', 'data', 'categories');
        const colLists = collection(db, 'requi_toolcrib', 'data', 'lists');
        const colLogs = collection(db, 'requi_toolcrib', 'data', 'traffic_logs');

        let artsMap = new Map(), empsMap = new Map(), catsMap = new Map(), listsMap = new Map(), reqsData = [];
        let editingArtId = null, editingEmpId = null, confirmAction = null, currentReqId = null;
        let currentUser = null, currentItemForDetails = null, articulosSeleccionados = [];
        let currentCategory='Todos', currentRegCategory='Todos', currentRegListId='Todos';
        const PLACEHOLDER_IMG = "https://placehold.co/400x400/f1f5f9/94a3b8?text=Sin+Imagen";

        // --- HELPER VARIANTES ---
        window.addVariantRow = (name = '', code = '') => {
            const container = document.getElementById('variants-list-container');
            const row = document.createElement('div');
            row.className = 'variant-row';
            row.innerHTML = `<input type="text" placeholder="Talla 32" value="${name}" class="variant-name-input variant-input"><input type="text" placeholder="BTA-T32" value="${code}" class="variant-code-input variant-input"><button type="button" onclick="this.parentElement.remove()" class="variant-btn-del text-red-500 font-bold px-2">x</button>`;
            container.appendChild(row);
        };
        const getVariantsData = () => {
            const arr = []; document.querySelectorAll('.variant-row').forEach(row => {
                const n = row.querySelector('.variant-name-input').value.trim();
                const c = row.querySelector('.variant-code-input').value.trim();
                if(n && c) arr.push({name:n, code:c});
            }); return arr;
        };

        // --- UTILIDADES ---
        const showToast = (msg, type='success') => { const t=document.createElement('div'); t.className=`toast toast-${type}`; t.innerHTML=`<div class="mr-2 font-bold">${type==='error'?'‚úñ':'‚úî'}</div><div>${msg}</div>`; document.getElementById('toast-container').appendChild(t); setTimeout(()=>t.remove(),3000); };
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        const openModal = (id) => document.getElementById(id).classList.remove('hidden');
        const askConfirm = (title, msg, action) => { document.getElementById('confirm-title').innerText=title; document.getElementById('confirm-message').innerText=msg; confirmAction=action; openModal('confirm-modal'); };
        const navigateTo = (id) => { document.querySelectorAll('.screen-content').forEach(e=>e.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); if(id==='registrar-screen') resetRegistro(); };

        // --- AUTH ---
        onAuthStateChanged(auth, (u) => {
            currentUser = u;
            const btnLoginIcon = document.getElementById('btn-login-icon');
            const btnLogout = document.getElementById('btn-logout');
            const btnAdminHome = document.getElementById('btn-admin-home');
            
            if (btnLoginIcon) btnLoginIcon.classList.toggle('hidden', !!u);
            if (btnLogout) btnLogout.classList.toggle('hidden', !u);
            if (btnAdminHome) btnAdminHome.classList.toggle('hidden', !u);
            document.querySelectorAll('.col-acciones').forEach(e => e.classList.toggle('hidden', !u));
            if(u) { document.getElementById('user-email-display').innerText = u.email; loadData(); }
            else { if(!document.getElementById('admin-screen').classList.contains('hidden')) navigateTo('home-screen'); }
        });

        // --- DATA ---
        function loadData() {
            onSnapshot(colArts, s => { artsMap.clear(); s.forEach(d => artsMap.set(d.data().num, { ...d.data(), fbId: d.id })); renderArticulos(); renderRegistrarArticulos(); });
            onSnapshot(colEmps, s => { empsMap.clear(); s.forEach(d => empsMap.set(d.data().id, { ...d.data(), fbId: d.id })); renderEmpleados(); });
            onSnapshot(colCats, s => { catsMap.clear(); const sel = document.getElementById('admin-art-cat'); if(sel) { sel.innerHTML='<option value="">Categor√≠a...</option>'; s.forEach(d => { catsMap.set(d.data().name, d.id); sel.innerHTML+=`<option value="${d.data().name}">${d.data().name}</option>`; }); renderCategorias(); renderCatalogoFilters(); }});
            onSnapshot(colLists, s => { listsMap.clear(); s.forEach(d => listsMap.set(d.id, { name: d.data().name, fbId: d.id })); renderAdminLists(); renderRegListSelect(); });
            onSnapshot(colReqs, s => { reqsData=[]; s.forEach(d=>reqsData.push({id:d.id, ...d.data()})); renderReqs(); });
            loadKPIs();
        }

        // --- KPI ---
        function loadKPIs() {
            onSnapshot(doc(db, 'requi_toolcrib', 'stats'), s => { if(s.exists()) { const d=s.data(); const totalEl = document.getElementById('stats-total'); if (totalEl) totalEl.innerText=d.totalVisits||0; const qrEl = document.getElementById('stats-qr'); if(qrEl) qrEl.innerText=d.sources?.qr||0; const dirEl = document.getElementById('stats-direct'); if(dirEl) dirEl.innerText=d.sources?.direct||0; }});
            onSnapshot(query(colLogs, orderBy('timestamp', 'desc'), limit(5)), s => { const logsContainer = document.getElementById('stats-recent-logs'); if (logsContainer) logsContainer.innerHTML = s.docs.map(d=>`<div class="text-[10px] border-b">${d.data().categoria} - ${d.data().hora}</div>`).join(''); });
        }
        async function registrarTrafico(cat) {
            const now = new Date(); const statsRef = doc(db, 'requi_toolcrib', 'stats');
            try { await setDoc(statsRef, { lastUpdate: now.toISOString() }, { merge: true }); const up = { totalVisits: increment(1), lastVisit: now.toISOString() }; if(cat) { up[`scans.${cat}`]=increment(1); up['sources.qr']=increment(1); } else { up['sources.direct']=increment(1); } await updateDoc(statsRef, up); await addDoc(colLogs, { timestamp: now, fecha: now.toLocaleDateString('es-MX'), hora: now.toLocaleTimeString('es-MX'), tipo: cat?'QR':'Directo', categoria: cat||'N/A', device: navigator.userAgent }); } catch(e) {}
        }

        // --- ART√çCULOS ---
        const hasVariantsCheck = document.getElementById('admin-art-hasVariants');
        if (hasVariantsCheck) {
            hasVariantsCheck.addEventListener('change', e => {
                const p = document.getElementById('admin-variants-panel');
                if(e.target.checked) { p.classList.remove('hidden'); if(document.getElementById('variants-list-container').children.length===0) window.addVariantRow(); } else p.classList.add('hidden');
            });
        }

        const formAddArticulo = document.getElementById('form-add-articulo');
        if (formAddArticulo) {
            formAddArticulo.onsubmit = async (e) => {
                e.preventDefault();
                const num = document.getElementById('admin-art-num').value.trim(); const nom = document.getElementById('admin-art-nom').value.trim();
                const cat = document.getElementById('admin-art-cat').value; const precio = parseFloat(document.getElementById('admin-art-precio').value) || 0;
                const img = document.getElementById('admin-art-img').value.trim(); const hasVariants = document.getElementById('admin-art-hasVariants').checked;
                
                let variantsData = null;
                if(hasVariants) { variantsData = getVariantsData(); if(variantsData.length===0) return showToast('Agrega variantes','error'); }
                const assignedLists = []; document.querySelectorAll('#admin-art-lists input:checked').forEach(c => assignedLists.push(c.value));
                const data = { num, nom, cat, precio, img, hasVariants, variants: variantsData, assignedLists };

                try {
                    if(editingArtId) { await updateDoc(doc(colArts, editingArtId), data); showToast('Actualizado'); cancelEdit(); }
                    else { if(artsMap.has(num)) return showToast('C√≥digo duplicado','error'); await addDoc(colArts, data); showToast('Creado'); e.target.reset(); document.getElementById('admin-variants-panel').classList.add('hidden'); document.getElementById('variants-list-container').innerHTML=''; renderArtListChecks(); }
                } catch(x) { showToast('Error','error'); }
            };
        }

        function renderArticulos() {
            const list = document.getElementById('admin-list-articulos'); 
            if (!list) return;
            const term = document.getElementById('admin-art-search').value.toLowerCase();
            let items = Array.from(artsMap.values()).filter(a => a.num.toLowerCase().includes(term) || a.nom.toLowerCase().includes(term));
            items.sort((a,b)=>a.nom.localeCompare(b.nom));
            if(items.length===0) { list.innerHTML='<div class="text-center p-10 text-gray-400">Sin datos</div>'; return; }
            list.innerHTML = items.map(a => {
                const badge = a.hasVariants ? `<span class="bg-blue-100 text-blue-800 text-[10px] px-2 rounded ml-2">${Array.isArray(a.variants)?a.variants.length+' var':'Simple'}</span>`:'';
                return `<div class="bg-white p-2 rounded border mb-2 flex justify-between items-center group"><div><div class="flex items-center"><span class="font-bold text-sm">${a.nom}</span>${badge}</div><div class="text-xs text-gray-500">${a.num} ‚Ä¢ $${a.precio}</div></div><div class="flex gap-2 opacity-0 group-hover:opacity-100"><button class="text-blue-500 btn-edit" data-id="${a.fbId}">‚úèÔ∏è</button><button class="text-red-500 btn-del-art" data-id="${a.fbId}" data-n="${a.nom}">üóëÔ∏è</button></div></div>`;
            }).join('');
        }

        document.addEventListener('click', e => {
            const btn = e.target.closest('.btn-edit');
            if(btn) {
                const art = Array.from(artsMap.values()).find(a => a.fbId === btn.dataset.id); if(!art) return;
                editingArtId = art.fbId;
                document.getElementById('admin-art-num').value = art.num; document.getElementById('admin-art-original-num').value = art.num;
                document.getElementById('admin-art-nom').value = art.nom; document.getElementById('admin-art-cat').value = art.cat;
                document.getElementById('admin-art-precio').value = art.precio; document.getElementById('admin-art-img').value = art.img;
                
                const chk = document.getElementById('admin-art-hasVariants');
                const cont = document.getElementById('variants-list-container');
                chk.checked = art.hasVariants; cont.innerHTML = '';
                
                if(art.hasVariants) {
                    document.getElementById('admin-variants-panel').classList.remove('hidden');
                    if(Array.isArray(art.variants)) art.variants.forEach(v => window.addVariantRow(v.name, v.code));
                    else if(typeof art.variants === 'string') art.variants.split(',').forEach(v => window.addVariantRow(v.trim(), ''));
                } else document.getElementById('admin-variants-panel').classList.add('hidden');

                renderArtListChecks(art.assignedLists);
                document.getElementById('btn-cancel-art').classList.remove('hidden');
                document.querySelector('#form-add-articulo button[type="submit"]').innerText = 'Actualizar';
                document.getElementById('form-add-articulo').scrollIntoView();
            }
        });
        function cancelEdit() {
            editingArtId = null; document.getElementById('form-add-articulo').reset();
            document.getElementById('btn-cancel-art').classList.add('hidden');
            document.querySelector('#form-add-articulo button[type="submit"]').innerText = 'Guardar';
            document.getElementById('admin-variants-panel').classList.add('hidden');
            document.getElementById('variants-list-container').innerHTML='';
            renderArtListChecks();
        }
        const btnCancelArt = document.getElementById('btn-cancel-art');
        if (btnCancelArt) btnCancelArt.onclick = cancelEdit;

        // --- PANTALLA REGISTRO ---
        function resetRegistro() { document.getElementById('form-registrar').reset(); document.getElementById('reg-fecha').value=new Date().toISOString().split('T')[0]; articulosSeleccionados=[]; renderCesta(); renderRegistrarArticulos(); }
        
        function renderCesta() {
            const c = document.getElementById('cesta-articulos'); const p = document.getElementById('cesta-placeholder'); document.getElementById('cesta-conteo').innerText = articulosSeleccionados.length;
            if(articulosSeleccionados.length===0) { c.classList.add('hidden'); p.classList.remove('hidden'); }
            else {
                p.classList.add('hidden'); c.classList.remove('hidden');
                c.innerHTML = articulosSeleccionados.map((a, i) => `<div class="flex justify-between items-center bg-gray-50 p-2 rounded"><div class="text-sm"><b>${a.nom}</b><br><span class="text-xs text-gray-500">${a.variantCode || a.num} ${a.variant?`(${a.variant})`:''} x${a.qty}</span></div><button onclick="window.removeCartItem(${i})" class="text-red-500">üóëÔ∏è</button></div>`).join('');
            }
            renderRegistrarArticulos();
        }
        window.removeCartItem = (i) => { articulosSeleccionados.splice(i,1); renderCesta(); };
        
        function renderRegistrarArticulos() {
            const list = document.getElementById('lista-reg-articulo');
            if (!list) return;
            const term = document.getElementById('search-reg-articulo').value.toLowerCase();
            let items = Array.from(artsMap.values());
            if(currentRegCategory!=='Todos') items = items.filter(a => a.cat === currentRegCategory);
            if(term) items = items.filter(a => a.num.toLowerCase().includes(term) || a.nom.toLowerCase().includes(term));
            
            list.innerHTML = items.map(a => {
                const added = !a.hasVariants && articulosSeleccionados.some(x => x.num === a.num);
                let img = a.img || PLACEHOLDER_IMG; if(a.img && !a.img.startsWith('http')) img = `./catalogo/${a.img}`;
                return `<div class="flex items-center p-2 border-b bg-white"><img src="${img}" class="h-10 w-10 object-contain mr-2"><div class="flex-grow text-sm"><div class="font-bold">${a.nom}</div><div class="text-xs text-gray-500">${a.num}</div></div><button class="btn-add p-2 rounded ${added?'bg-gray-200 text-gray-400':'bg-primary-50 text-primary-600'}" data-num="${a.num}" data-nom="${a.nom}" data-has-variants="${a.hasVariants}" data-variants='${JSON.stringify(a.variants||[])}' ${added?'disabled':''}>${added?'‚úî':'+'}</button></div>`;
            }).join('');
        }
        
        document.addEventListener('click', e => {
            const btn = e.target.closest('.btn-add');
            if(btn && !btn.disabled) {
                const { num, nom, hasVariants, variants } = btn.dataset;
                currentItemForDetails = { num, nom };
                const vCont = document.getElementById('variant-container');
                const vSel = document.getElementById('variant-select');
                document.getElementById('item-qty').value = 1;
                
                if(hasVariants === 'true') {
                    vCont.classList.remove('hidden'); vSel.innerHTML = '<option value="">Elige...</option>';
                    const vars = JSON.parse(variants);
                    if(Array.isArray(vars)) vars.forEach(v => vSel.innerHTML += `<option value="${v.name}" data-code="${v.code}">${v.name}</option>`);
                    else if(typeof vars === 'string') vars.split(',').forEach(v => vSel.innerHTML += `<option value="${v.trim()}" data-code="${num}">${v.trim()}</option>`);
                } else vCont.classList.add('hidden');
                
                openModal('item-details-modal');
            }
        });

        document.getElementById('btn-item-details-submit').onclick = () => {
            const qty = parseInt(document.getElementById('item-qty').value);
            const vSel = document.getElementById('variant-select');
            const hasVar = !document.getElementById('variant-container').classList.contains('hidden');
            
            if(hasVar && !vSel.value) return showToast('Elige una opci√≥n', 'error');
            
            const artData = artsMap.get(currentItemForDetails.num);
            let finalCode = artData.num;
            if(hasVar) {
                const selectedOption = vSel.options[vSel.selectedIndex];
                finalCode = selectedOption.dataset.code || artData.num;
            }
            
            articulosSeleccionados.push({
                ...artData, qty, variant: hasVar?vSel.value:null, variantCode: finalCode
            });
            renderCesta(); closeModal('item-details-modal');
        };

        // --- SUBMIT ---
        document.getElementById('btn-registrar-submit').onclick = async () => {
            const reqNum = document.getElementById('reg-num-requi').value;
            const empId = document.getElementById('reg-selected-emp-id').value;
            const empName = document.getElementById('reg-selected-emp-name').value;
            
            if(!reqNum || !empId) return showToast('Faltan datos', 'error');
            if(!articulosSeleccionados.length) return showToast('Carrito vac√≠o', 'error');
            
            const btn = document.getElementById('btn-registrar-submit'); btn.disabled = true; btn.innerText = "Guardando...";
            try {
                const ps = articulosSeleccionados.map(a => addDoc(colReqs, {
                    numRequi: reqNum,
                    fecha: document.getElementById('reg-fecha').value,
                    empleadoId: empId, nombre: empName,
                    articulo: `[${a.variantCode || a.num}] - ${a.nom} ${a.variant?`(${a.variant})`:''} - ${a.qty} pz`,
                    status: 'Pendiente', timestamp: new Date(),
                    robot_partNumber: a.variantCode || a.num,
                    robot_qty: a.qty,
                    robot_description: a.nom,
                    robot_price: a.precio || 0
                }));
                await Promise.all(ps);
                showToast('Guardado con √©xito');
                resetRegistro(); document.getElementById('reg-num-requi').value=''; 
                document.getElementById('reg-emp-search').value='';
                navigateTo('home-screen');
            } catch(e) { console.error(e); showToast('Error', 'error'); } 
            finally { btn.disabled = false; btn.innerText = "Registrar Requisici√≥n"; }
        };

        // --- OTROS (Admin, Historial, etc.) ---
        const formAddEmpleado = document.getElementById('form-add-empleado');
        if (formAddEmpleado) {
            formAddEmpleado.onsubmit = async (e) => { e.preventDefault(); await addDoc(colEmps, { id: document.getElementById('admin-emp-id').value, nombre: document.getElementById('admin-emp-nombre').value }); e.target.reset(); };
        }
        const formAddCategoria = document.getElementById('form-add-categoria');
        if (formAddCategoria) {
            formAddCategoria.onsubmit = async (e) => { e.preventDefault(); await addDoc(colCats, { name: document.getElementById('admin-cat-name').value }); e.target.reset(); };
        }
        const btnAddCatManual = document.getElementById('btn-add-cat-manual');
        if (btnAddCatManual) {
            btnAddCatManual.onclick = () => document.getElementById('form-add-categoria').dispatchEvent(new Event('submit'));
        }
        const formAddList = document.getElementById('form-add-list');
        if (formAddList) {
            formAddList.onsubmit = async (e) => { e.preventDefault(); await addDoc(colLists, { name: document.getElementById('admin-list-name').value }); e.target.reset(); };
        }
        const btnAddListManual = document.getElementById('btn-add-list-manual');
        if (btnAddListManual) {
            btnAddListManual.onclick = () => document.getElementById('form-add-list').dispatchEvent(new Event('submit'));
        }
        const adminArtSearch = document.getElementById('admin-art-search');
        if (adminArtSearch) {
            adminArtSearch.addEventListener('input', renderArticulos);
        }

        function renderEmpleados() { 
            const el = document.getElementById('admin-list-empleados');
            if(el) el.innerHTML = Array.from(empsMap.values()).map(e => `<div class="flex justify-between p-2 text-sm hover:bg-gray-50 border-b"><div><b>${e.id}</b> - ${e.nombre}</div><button class="text-red-500 btn-del-emp" data-id="${e.fbId}">√ó</button></div>`).join(''); 
        }
        function renderCategorias() { 
            const el = document.getElementById('admin-list-categorias');
            if(el) el.innerHTML = Array.from(catsMap.entries()).map(([name, id]) => `<div class="flex justify-between p-2 border-b"><span>${name}</span><div><button class="mr-2" onclick="window.mostrarQR('${name}')">üì±</button><button class="text-red-500 btn-del-cat" data-id="${id}">√ó</button></div></div>`).join(''); 
        }
        function renderAdminLists() { 
            const el = document.getElementById('admin-list-lists');
            if(el) el.innerHTML = Array.from(listsMap.values()).map(l => `<div class="flex justify-between p-2 border-b"><span>${l.name}</span><button class="text-red-500 btn-del-list" data-id="${l.fbId}">√ó</button></div>`).join(''); 
        }
        function renderArticuloListsCheckboxes(assigned = []) { 
            const el = document.getElementById('admin-art-lists');
            if(el) el.innerHTML = Array.from(listsMap.values()).map(l => `<div class="flex items-center"><input type="checkbox" value="${l.fbId}" ${assigned.includes(l.fbId)?'checked':''} class="mr-2"><span>${l.name}</span></div>`).join(''); 
        }
        function renderRegListSelect() { 
            const sel = document.getElementById('reg-list-select'); 
            if(sel) {
                sel.innerHTML='<option value="Todos">Todas</option>'; 
                Array.from(listsMap.values()).forEach(l => sel.innerHTML+=`<option value="${l.fbId}">${l.name}</option>`); 
                sel.onchange=(e)=>{currentRegListId=e.target.value; renderRegistrarListArticles();}; 
            }
        }
        function renderRegistrarListArticles() {
             const list = document.getElementById('lista-diarios'); if(!list) return;
             let items = Array.from(artsMap.values()); if(currentRegListId!=='Todos') items = items.filter(a=>a.assignedLists?.includes(currentRegListId));
             list.innerHTML = items.map(a => `<div class="p-2 border-b bg-white text-sm">${a.nom}</div>`).join('');
        }
        function renderDynamicCategoryUI() { renderCatalogoFiltros('catalogo-filtros', currentCategory, 'btn-cat-filter'); renderCatalogoFiltros('filtros-reg-articulo', currentRegCategory, 'btn-reg-cat-filter'); renderCatalogoListFiltros(); }
        function renderCatalogoFiltros(id, active, cls) { 
            const c=document.getElementById(id); 
            if(c) c.innerHTML = ['Todos', ...Array.from(catsMap.keys()).sort()].map(n => `<button class="${cls} px-2 py-1 rounded border text-xs ${active===n?'bg-blue-600 text-white':''}" data-category="${n}">${n}</button>`).join(''); 
        }
        function renderCatalogoListFiltros() { 
            const c = document.getElementById('catalogo-list-filtros'); 
            if (c) c.innerHTML = Array.from(listsMap.values()).map(l => `<button class="px-2 border rounded" onclick="window.setList('${l.fbId}')">${l.name}</button>`).join(''); 
        }
        window.setCat=(c)=>{currentCategory=c; renderCatalogoFilters();}; window.setList=(l)=>{currentListFilterId=l; renderCatalogoGrid();};
        function renderCatalogoGrid() { 
            const grid = document.getElementById('catalogo-grid');
            if (grid) grid.innerHTML = Array.from(artsMap.values()).filter(a => (currentCategory==='Todos'||a.cat===currentCategory)).map(a => `<div class="border p-2 rounded"><img src="${a.img||PLACEHOLDER_IMG}" class="h-20 w-full object-contain"><b>${a.nom}</b></div>`).join(''); 
        }
        
        document.addEventListener('click', async e => {
            if(e.target.closest('.btn-del-req') && confirm('¬øBorrar?')) await deleteDoc(doc(colReqs, e.target.closest('.btn-del-req').dataset.id));
            if(e.target.closest('.btn-del-art') && confirm('¬øBorrar?')) await deleteDoc(doc(colArts, e.target.closest('.btn-del-art').dataset.id));
            if(e.target.closest('.btn-del-emp') && confirm('¬øBorrar?')) await deleteDoc(doc(colEmps, e.target.closest('.btn-del-emp').dataset.id));
            if(e.target.closest('.btn-del-cat') && confirm('¬øBorrar?')) await deleteDoc(doc(colCats, e.target.closest('.btn-del-cat').dataset.id));
            if(e.target.closest('.btn-del-list') && confirm('¬øBorrar?')) await deleteDoc(doc(colLists, e.target.closest('.btn-del-list').dataset.id));
            if(e.target.closest('.status-badge-modal') && currentUser) { currentReqId = e.target.closest('.status-badge-modal').dataset.docId; openModal('status-modal'); }
            
            const btn = e.target.closest('.btn-view');
            if (btn) {
                if (btn.id === 'btn-view-grid') { catalogoViewMode = 'grid'; document.getElementById('btn-view-grid').classList.add('active'); document.getElementById('btn-view-list').classList.remove('active'); }
                else if (btn.id === 'btn-view-list') { catalogoViewMode = 'list'; document.getElementById('btn-view-list').classList.add('active'); document.getElementById('btn-view-grid').classList.remove('active'); }
                renderCatalogo();
            }
        });
        
        document.getElementById('btn-status-auth').onclick = () => setStatus('Autorizada');
        document.getElementById('btn-status-cob').onclick = () => setStatus('Cobrada');
        document.getElementById('btn-status-pen').onclick = () => setStatus('Pendiente');

        async function setStatus(s) { if(!currentReqId) return; await updateDoc(doc(colReqs, currentReqId), { status: s, fechaCobro: s==='Cobrada'?new Date().toISOString().split('T')[0]:null }); closeModal('status-modal'); }

        // --- EXCEL & QR & LOGIN ---
        document.getElementById('file-upload-emp').onchange = async (e) => {
            const f = e.target.files[0]; if(!f) return; const r = new FileReader();
            r.onload = async (evt) => {
                const wb = XLSX.read(evt.target.result,{type:'binary'}); const d = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{header:1});
                let c = 0; for(let i=0; i<d.length; i++) { if(d[i][0] && d[i][1] && !empsMap.has(d[i][0].toString())) { await addDoc(colEmps,{id:d[i][0].toString(),nombre:d[i][1].toString()}); c++; } }
                showToast(`Cargados ${c}`);
            }; r.readAsBinaryString(f);
        };
        window.mostrarQR = (n) => { document.getElementById('qr-category-name').innerText=n; document.getElementById('qrcode-container').innerHTML=''; new QRCode(document.getElementById('qrcode-container'),{text:window.location.href.split('?')[0]+'?cat='+encodeURIComponent(n),width:150,height:150}); openModal('qr-modal'); }
        window.imprimirQR = () => { const w=window.open('','','height=400,width=400'); w.document.write('<html><body style="text-align:center"><h2>'+document.getElementById('qr-category-name').innerText+'</h2>'+document.getElementById('qrcode-container').innerHTML+'</body></html>'); w.document.close(); w.focus(); setTimeout(()=>w.print(),500); }
        
        document.getElementById('form-login').onsubmit = async(e)=>{e.preventDefault(); try{await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value); closeModal('login-modal');}catch{showToast('Error','error');}};
        document.getElementById('btn-login-icon').onclick=()=>openModal('login-modal');
        document.getElementById('btn-logout').onclick=()=>signOut(auth);
        document.getElementById('btn-confirm-ok').onclick=()=>{if(confirmAction)confirmAction(); closeModal('confirm-modal');};
        
        // --- ARRANQUE ---
        function checkQR() { const p = new URLSearchParams(window.location.search); const c = p.get('cat'); if(c) { currentCategory=c; navigateTo('catalogo-screen'); renderCatalogoFilters(); registrarTrafico(c); } else registrarTrafico(null); }
        function setInitialIcons() { const empIcon = document.getElementById('emp-submit-icon'); if (empIcon) empIcon.innerHTML = iconAddSVG; }
        
        setInitialIcons(); checkQR();
    </script>
</body>
